<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Can't Stop the Feeling</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Can't Stop the Feeling</h1>
    <audio
      id="audioPlayer"
      src="https://cdn.glitch.global/b663af77-e562-4004-b073-9c144811c9c8/Cant%20Stop.mp3?v=1714671930320"
    ></audio>
    <!-- Replace YOUR_MP3_URL_HERE with the URL of your MP3 -->
    <img
      id="placeholder"
      src="https://cdn.glitch.global/b663af77-e562-4004-b073-9c144811c9c8/can't%20stop%20the%20feeling.png?v=1724900098645"
      style="display: block"
      width="300"
    />
    <!-- Add your placeholder image here -->
    <img
      id="playingGif"
      src="https://cdn.glitch.global/b663af77-e562-4004-b073-9c144811c9c8/trolls%20dance.gif?v=1714676733336"
      style="display: none"
      width="300"
    />
    <!-- Replace src with your playing gif -->
    <img
      id="pausedGif"
      src="https://cdn.glitch.global/b663af77-e562-4004-b073-9c144811c9c8/sad%20troll.gif?v=1714676728377"
      style="display: none"
      width="300"
    />
    <!-- Replace src with your paused gif -->
    <button id="controlButton" onclick="toggleCycle()">Start</button>
    <script src="script.js"></script>
  </body>
</html>
